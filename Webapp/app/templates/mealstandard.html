<!DOCTYPE html>
<html>
<head>
    <title>Insulin Dose Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.23/css/bulma.min.css">

    <!-- JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
</head>
<body>

<div class="container">
    
    <h1 class="title is-1 has-text-centered">Insulin Dose Calculator</h1>
    
    <div class="columns">
        
        <div class="column abc" style="background: #A2A2A2;">
            <a href="/mealstandard"><h3 class="title is-4">Mealtime insulin dose - standard insulin sensitivity</h3></a>
        </div>

        <div class="column abc">
            <a href="/background"><h3 class="title is-4">Background insulin dose</h3></a>
        </div>

        <div class="column abc">
            <a href="/mealpersonal"><h3 class="title is-4">Mealtime insulin dose - personal insulin sensitivity</h3></a>
        </div>
    </div>

    <div class="columns">
        
        <div class="column abc">
            
            <!-- Hidden notifications. On form submit, is-hidden attribute is removed to show error. -->
            <!-- Notifications were disabled. Form field text box now becomes red if input values are out of range.
                 Function to implement showing notifications is showError(n), n = notification number
            <div class="notification is-danger is-hidden" id="notif-1">
              <button class="delete" onclick="hideNotification('#notif-1')"></button>Input for Total Carbohydrate intake is out of range.
            </div>

            <div class="notification is-danger is-hidden" id="notif-2">
              <button class="delete" onclick="hideNotification('#notif-2')"></button>Input for Total Grams of carbs processed by one unit of insulin is out of range.
            </div>

            <div class="notification is-danger is-hidden" id="notif-3">
              <button class="delete" onclick="hideNotification('#notif-3')"></button>Input for Blood Sugar level intake is out of range.
            </div>

            <div class="notification is-danger is-hidden" id="notif-4">
              <button class="delete" onclick="hideNotification('#notif-4')"></button>Input for Target Blood Sugar before meal is out of range.
            </div>

            <div class="notification is-danger is-hidden" id="notif-5">
              <button class="delete" onclick="hideNotification('#notif-5')"></button>Input for Individual Sensitivity is out of range.
            </div>
            -->

            <h3 class="title is-4">Mealtime insulin dose</h3>
            
            <form action="/mealtimeStandard" method="post" id="myForm" >
                <label class="label">Total Carbohydrates</label>
                <p class="control">
                    <input autocomplete="off" class="input" type="text" name="totalCarbs" placeholder="60g - 120g" onkeyup="verifyField(60,120,event)">
                </p>

                <label class="label">Total grams of carbs processed by 1 unit of insulin</label>
                <p class="control">
                    <input autocomplete="off" class="input" type="text" name="totalGrams" placeholder="10g/unit - 15g/unit" value="12" onkeyup="verifyField(10,15,event)">
                </p>

                <label class="label">Blood sugar level before meal</label>
                <p class="control">
                    <input autocomplete="off" class="input" type="text" name="bloodSugar" placeholder="120mg/dl - 250mg/dl" onkeyup="verifyField(120,250,event)">
                </p>

                <label class="label">Target blood sugar before meal</label>
                <p class="control">
                    <input autocomplete="off" class="input" type="text" name="targetSugar" placeholder="80mg/dl - 120mg/dl" onkeyup="verifyField(80,120,event)">
                </p>

                <label class="label">Individual sensitivity</label>
                <p class="control">
                    <input autocomplete="off" class="input" type="text" name="sens" placeholder="15mg/dl - 100mg/dl" value="50" onkeyup="verifyField(15,100,event)">
                </p>

                <p class="control">
                    <button class="button is-primary" id="button" disabled="disabled">Calculate insulin dose</button>
                    <a class="button is-link" onclick="resetform()">Clear</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/js-functions.js') }}"></script>

</body>
</html>
